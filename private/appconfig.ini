; App configuration
[app]
name        = pandaCognito
author      = Your Name <you@example.com>
description = pandaCognito
keywords    = web2py, python, framework, cognito
generator   = Web2py Web Framework
production  = false
toolbar     = false

; Host configuration
[host]
names = localhost:*, 127.0.0.1:*, *:*, *

; db configuration
[db]
uri       = sqlite://storage.sqlite
migrate   = true
pool_size = 10

; smtp address and credentials
[smtp]
server = smtp.gmail.com:587
sender = you@gmail.com
login  = username:password
tls    = true
ssl    = true

[scheduler]
enabled   = false
heartbeat = 1

[google]
analytics_id =

[cognito_db]
uri       = sqlite://cognito.sqlite
migrate   = true
pool_size = 10

[session]
secret = secret
expiration = 3600

[jwt]
secret = secret
expiration = 3600
